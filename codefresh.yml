version: '1.0'
steps:
  main_clone:
    title: Cloning main repository...
    stage: checkout
    type: git-clone
    repo: 'cgdevopsgcp/bump-build-number'
    revision: master
    git: github
  BuildImage:
    title: Building Docker Image
    type: build
    image_name: codefreshplugins/bump-build-number
  PushingToRegistry:
    type: push
    title: Pushing To Registry
    candidate: ${{BuildImage}}
    tags: [ "latest", "1.0.0" ]
